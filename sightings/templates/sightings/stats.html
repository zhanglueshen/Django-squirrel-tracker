<html>
<body>

<h2>Display 5 attributes</h2>

<table style="width:100%">
  <tr>
    <th>Squirrel_ID</th>
    <th>Shift</th>
    <th>Age</th>
    <th>Color</th>
    <th>Running</th>
    <th>Chasing</th>
  </tr>
  {% for item in squirreldata %}
  <tr>
    <td>{{item.Squirrel_ID}}</td>
    <th>{{item.Shift}}</th>
    <th>{{item.Age}}</th>
    <th>{{item.Color}}</th>
    <th>{{item.Running}}</th>
    <th>{{item.Chasing}}</th>
  </tr>
  {% endfor %}
</table>

</body>
</html>
